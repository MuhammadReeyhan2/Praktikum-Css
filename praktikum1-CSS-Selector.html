<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>praktikum1-css-selecto</title>
    <style>
        h1{
            color: blue;
        }
        .my-class{
            font-weight: bold;
        }
        #my-id{
            text-decoration: underline;
        }
        [type="submit"]{
            background-color: green;

        }
        p.highlight{
            background-color: yellow;

        }

</style>
</head>
<body>
    <h1>Hello,world</h1>
    <p class="my-class">palagraph class.</p>
    <p id="my-id">palagraph id.</p>
    <input type="submit" value="Input field">
    <input type="submit" value="submit button">
    <p class="highlight">palagraph highlight.</p>
</body>
</html>
